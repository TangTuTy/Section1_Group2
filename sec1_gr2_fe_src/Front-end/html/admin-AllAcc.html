<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account Page</title>
    <link rel="stylesheet" href="/admin-AllAcc.css">
    <link rel="stylesheet" href="/admin-All.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="/home-login"><img src="/login_logo.png" alt="logo" class="icon"></a>
            </div>
            <nav>
                <ul>
                    <a href="/admin/home"><li>Home</li></a>
                    <a href="/admin/all-pro"><li>Products Setting</li></a>
                    <li id="active">Accounts Setting</li>
                    <a href="/admin/pro"><li >Add Product</li></a>
                    <a href="/admin/acc"><li>Add Account</li></a>
                    </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="path">HOME / ACCOUNT SETTING / ADMIN MANAGEMENT</div>
                <div class="profile">Admin-name</div>
            </header>
                <div class="container-">
                    <h1>Admin Management</h1>
                    <form class="search-bar">
                        <h4>Search Admin:</h4>
                        <input type="text" class="input-search" placeholder="Type to Search...">
                        <button type="button" class="btn-search"><i class="fas fa-search"></i></button>
                    </form>
                    <table>
                        <thead>
                            <tr>
                                <th>Admin ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Created At</th>
                                <th>Control Center</th>
                            </tr>
                        </thead>
                        <tbody id="adminTable">
                            
                        </tbody>
                    </table>
                </div>
        </main>
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Edit Admin</h2>
                <form id="editAdminForm">
                    <input type="hidden" id="admin_id">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" required>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="username">Password:</label>
                    <input type="text" id="passwd" required>
                    <button type="button" id="saveChangesBtn">Save Changes</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </form>
            </div>
        </div>        
    </div>
    <script type="module" src="/ShowAcc.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
