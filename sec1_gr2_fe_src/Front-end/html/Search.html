<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/Search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <a href="/home-login"><img src="/login_logo.png" alt="logo" class="icon"></a>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="/products">Our Products</a>
            <a href="/products?category=shoes">Football Shoes</a>
            <a href="/products?category=jersey">Jerseys</a>
            <a href="/products?category=accessorie">Accessories</a>
            <a href="/products?category=clothe">Clothes</a>
            <a href="/products?category=kid">Kids</a>
            <a href="/OurTeam">Our Team</a>
            <a href="/Search">Search</a>
        </nav>
        <div class="separator"></div>
        <div class="navbar-actions">
            <a href="/admin/home"><i class="fas fa-user-cog"></i> Admin</a></button>
            <a href="/"><i class="fas fa-user"></i> Login</a></button>
            <i id="shoppingCart" class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main>
        <form class="search-bar">
        <div class="search-box">
            <button class="btn-click"><i class="fas fa-mouse-pointer"></i></button>
            <input type="text" class="input-search" placeholder="Type to Search...">
        </div>
        <div class="select-type">
            <select class="select">
                <option value="">Choose Type</option>
                <option value="shoes">Shoes</option>
                <option value="jersey">Jerseys</option>
                <option value="accessorie">Accessories</option>
            </select>
        </div>
        <div class="price-box">
            <input type="text" class="input-price" placeholder="Insert Budget">
            <button type="button" class="btn-search"><i class="fas fa-search"></i></button>
        </div>
    </form>
        <div class="product_container">
        </div>
    </main>
    
    

    <footer>
        <div class="footer-info">
            <div class="footer-item">
                <i class="fas fa-truck"></i>
                <div class="footer-txt">
                <h4>FREE SHIPPING</h4>
                <p>Free shipping on all Thai orders or orders above 3,000 THB</p>
                </div>
            </div>
            <div class="footer-item">
                <i class="fas fa-undo"></i>
                <div class="footer-txt">
                <h4>30 DAYS RETURN</h4>
                <p>Simply return it within 30 days for an exchange</p>
            </div>
            </div>
            <div class="footer-item">
                <i class="far fa-credit-card"></i>
                <div class="footer-txt">
                <h4>PAYMENT SECURE</h4>
                <p>Payment is secure for an exchange</p>
            </div>
            </div>
        </div>
    </footer>
    <script src="/hamburger.js"></script>
    <script src="/search.js"></script>
</body>
</html>
