<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account Page</title>
    <link rel="stylesheet" href="/admin-main.css">
    <link rel="stylesheet" href="/admin-acc.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="/home-login"><img src="/login_logo.png" alt="logo" class="icon"></a>
            </div>
            <nav>
                <ul>
                    <a href="/admin/home"><li>Home</li></a>
                    <a href="/admin/all-pro"><li>Products Setting</li></a>
                    <a href="/admin/all-acc"><li >Accounts Setting</li></a>
                    <a href="/admin/pro"><li >Add Product</li></a>
                    <li id="active">Add Account</li>
                    </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="path">HOME / ACCOUNT SETTING / ADD ACCOUNT</div>
                <div class="profile">Admin-name</div>
            </header>
            <section class="content">
                <h2>Add Account</h2>
                <p class="subtitle">Create a profile here.</p>
                <div class="form-container">
                    <form>
                        <div class="input-group">
                            <input type="text" id="admin_id" placeholder="Admin ID" />
                            <input type="text" id="fname" placeholder="Firstname" />
                            <input type="text" id="lname"placeholder="Lastname" />
                        </div>
                        <div class="input-group">
                            <input type="text" id="address" placeholder="Address"/>
                            <input type="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Enter Username" />
                            <input type="password" id="passwd" placeholder="Enter Password"/>
                            
                        </div>
                        <div class="btn">
                            <button type="button" id="getBtn" class="get-btn">GET</button>
                            <button type="button" id="createBtn" class="create-btn">CREATE</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/AddAcc.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
